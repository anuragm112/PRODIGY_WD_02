<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
      <h1><div class="timerDisplay">00:00:00</div></h1>
        <div class="buttons">
            <button id="stopbtn"><img  src="images/stop.png" ></button>
            <button id="startbtn"><img  src="images/start.png" ></button>
            <button id="resetbtn"><img  src="images/reset.png" ></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
